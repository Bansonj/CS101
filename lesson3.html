<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 3 | HTML Form</title>
</head>
<body>

    <!-- Form Attributes - action(where you send your data), PHP, ASP(Active Server Pages), JSP(JavaServer Pages), Method (GET/POST), name, id, class, autocomplete, onsubmit  -->

    <!-- Form element - text, email, password, date, tel, number reset, submit, radio, checkbox, select and option, textarea, -->

    <!-- element attributes - name, id, class, required, readonly, placeholder(hint), width, size, value -->

    <!-- web accessibility standard - label, role, title -->

    <form action="welcome.html" method="POST">
        
        <label for="name">Name</label>

        <input type="text" name="name" id="name" placeholder="Enter Your Name" required>

        <br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email">

        <br><br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password">

        <br><br>
        <label for="dob">DOB</label>
        <input type="date" name="dob" id="dob">

        <br><br>
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter Your Number">

        <br><br>
        <label for="gender">Gender</label>
        <br>
        <input type="radio" name="n1" id="n1">
        <input type="radio" name="n1" id="n2">

        <br><br>

        <label for="city">City</label>
        <select name="city" id="city">
            <option value="v1">Seattle</option>
            <option value="v2">Tacoma</option>
            <option value="v3">Bellingham</option>
        </select>

        <br><br>

        <label for="color">List of Colors</label>
        <br>
        Red<input type="checkbox" name="" id="">
        Blue <input type="checkbox" name="" id="">
        Black <input type="checkbox" name="" id="">

        <br><br>

        <label for="message">Comments:</label>
        <br>
        <textarea name="message" id="message" cols="40" rows="6" placeholder="Comments.."></textarea>


        <br><br>
        <input type="submit" value="Submit">
    </form>


    <!-- Special Characters -->
    &copy; &amp; &rAarr; &laquo; &reg; &times;

    <br>

    <a href="#">Home</a> &nbsp;&nbsp;&nbsp;&nbsp;
    <a href="#">About US</a>

    













    <div style="margin-top: 500px;"></div>
</body>
</html>
